<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Factful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="welcome.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img id="factfulLogo" class="logo" alt="Factful Logo">
            <div class="brand">
                <span class="brand-name">Factful</span>
                <span class="brand-for">for</span>
                <span id="browserName" class="brand-chrome">Chrome</span>
            </div>
        </div>
        <p class="message">
            Factful for <span id="browserNameMessage">Chrome</span> has successfully been installed!<br>
            Click the <img id="extensionIcon" class="icon" alt="Extension Icon"> on your browser toolbar to pin the extension for easy access.
        </p>
        <button id="getStarted" class="dismiss-button">
            Dismiss
        </button>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
